<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주문하기</title>
</head>
<body>
    <h2>주문하기</h2>

    <form>
        <fieldset><h3>주문 상품을 선택해주세요</h3>
            <ul>
                <li><input type="checkbox" name="product" value="fruit"> 과일선물세트 (최대 5개)</li>
                <li><input type="checkbox" name="product" value="ginseng"> 홍삼선물세트 (2개 1세트, 최대 10개)</li>
            </ul>
       

        <h3>포장 선택</h3>
        <input type="radio" name="wrapping" value="yes"> 리본 포장
        <input type="radio" name="wrapping" value="no"> 리본 포장 안 함
    </fieldset>
        

    <fieldset>
            <h3>배송 정보</h3>
        <ul>
            <li><label for="name">이름:</label> <input type="text" id="name" name="name" required placeholder="이름을 입력해주세요." onfocus="this.placeholder = ''" onblur="this.placeholder = '이름을 입력해주세요.'"></li>
            <li><label for="phone">연락처:</label> <input type="tel" id="phone" name="phone" required placeholder="연락처를 입력해주세요." onfocus="this.placeholder = ''" onblur="this.placeholder = '연락처를 입력해주세요.'"></li>
            <li><label for="email">이메일:</label> <input type="email" id="email" name="email" required placeholder="이메일을 입력해주세요." onfocus="this.placeholder = ''" onblur="this.placeholder = '이메일을 입력해주세요.'"></li>
            <li>
                <label for="design">박스 디자인 이미지:</label>
                <input type="file" id="design" name="design">
            </li>
            <li><label for="date">희망 배송일:</label> <input type="date" id="date" name="date" value="2024-09-"></li>
            <li><label for="message">배송 메시지:</label><br>
                <textarea id="message" name="message" rows="4" cols="50"></textarea>
            </li>
        </ul></fieldset>
        <h3>배송 정보</h3>
        <ul>

        <button type="submit">제출하기</button>
        <button type="reset">다시 작성</button>
    </form>
</body>
</html>
